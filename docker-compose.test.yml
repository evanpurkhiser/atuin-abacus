version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: atuin_test
      POSTGRES_PASSWORD: atuin_test
      POSTGRES_DB: atuin_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atuin_test"]
      interval: 5s
      timeout: 5s
      retries: 5
