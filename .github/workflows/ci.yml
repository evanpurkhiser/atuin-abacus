name: CI

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests
        run: deno task test
        env:
          DATABASE_URL: postgresql://atuin:password@server:5432/atuin

      - name: Run linter
        run: deno task lint

      - name: Check formatting
        run: deno task format:check
